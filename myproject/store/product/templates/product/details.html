{% extends "layout.html" %}
{% load static %}

{% block page_title %}
   {{ product.title }}
{% endblock %}



{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <img class="card-img-top custom-img object-fit" src="{% static 'product/img/'|add:product.imageUrl  %}" alt="{{ product.title }}">
        </div>
        <div class="col-9">
            <!-- Ana iÃ§erik -->
            <div class="row">
                <h1 class="h3">{{ product.title }}</h1>

                    {{ product.description }}

            </div>
        </div>
    </div>
</div>
{% endblock %}
